<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Add Album</title>
</head>
<body>
<header>
    <div class="header">
        <h1> >> Add Album &#9835;</h1>
        <nav>
            <a href="/addAlbumForm">Add Album</a>
            <span> | </span>
            <a href="/allAlbums">All Albums</a>
            <span> | </span>
            <a href="/addSongForm">Add Song</a>
            <span> | </span>
            <a href="/allSongs">All Songs</a>
        </nav>
    </div>
</header>

<main>
    <section class="formContainer">
        <form th:action="@{/addSong}" method="post">
            <p>
                <label>Album Title:</label>
                <input type="text" name="albumTitle" required/>
            </p>
            <p>
                <label>Song Title:</label>
                <input type="text" name="songTitle" required/>
            </p>
            <p>
                <label>Song Length: </label>
                <input type="number" name="length" required/>
            </p>
            <p>
                <label>Track Number: </label>
                <input type="text" name="trackNumber" required/>
            </p>
            <p class="button">
                <input type="submit" value="Add"/>
                <input type="reset" value="Reset">
            </p>

        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
